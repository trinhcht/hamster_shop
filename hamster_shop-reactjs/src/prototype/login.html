<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="style.css" rel="stylesheet">
    <title>Đăng nhập</title>
    <link href="login.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="row">
<!--        <div class="banner-img col-md-6" style="float: left; display: inline-block">-->
<!--            <img src="../image/hamster.jpg" height="300" width="300"/>-->
<!--        </div>-->
        <div class="form-login col-md-6">
            <div class="card">
                <h2 class="heading">Đăng nhập</h2>
                <div class="form">
                    <div class="input-group">
                        <label for="username" class="input-label">Tên đăng nhập:</label>
                        <input type="text" name="username" id="username" class="input-box" placeholder="Tên đăng nhập">
                    </div>
                    <div class="input-group">
                        <label for="password" class="input-label">Mật khẩu:</label>
                        <input type="password" name="password" id="password" class="input-box" placeholder="Mật khẩu">
                    </div>
                    <div class="login-link">
                        <span class="text-right">
                            <a href="#" class="forgot-password-link">Quên mật khẩu?</a>
                        </span>
                        <span class="text-center">
                            <a href="#" class="register-link">Đăng ký tài khoản mới</a>
                        </span>
                    </div>

                </div>
                <p class="text-center">
                    <button class="btn">Đăng nhập</button>
                </p>
                <div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
