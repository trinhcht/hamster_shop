<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">

</head>
<body>

<div class="container bg-white pb-5">
    <div class="row d-flex justify-content-start align-items-center mt-sm-5">
        <div class="col-lg-5 col-10">
            <div id="circle"></div>
            <div class="pb-5">
                <img src="https://img.freepik.com/free-vector/authentication-concept-illustration_114360-2168.jpg?size=338&ext=jpg&ga=GA1.2.777073396.1599399655" alt="">
            </div>
        </div>
        <div class="col-lg-4 offset-lg-2 col-md-6 offset-md-3">
            <div class="pt-4">
                <h6><span class="fa fa-superpowers text-primary px-md-2"></span>COMPANY LOGO</h6>
            </div>
            <div class="mt-3 mt-md-5">
                <h5>Log in to your account</h5>
                <form class="pt-4">
                    <div class="d-flex flex-column pb-3">
                        <label >Email Address</label>
                        <input type="email" name="email" id="emailId" class="border-bottom border-primary">
                    </div>
                    <div class="d-flex flex-column pb-3">
                        <label >Password</label>
                        <input type="password" name="passwrd" id="pwd" class="border-bottom border-primary">
                    </div>
                    <div class="d-flex jusity-content-end pb-4">
                        <div class="ml-auto">
                            <a href="#" class="text-danger text-decoration-none">Forgot password?</a>
                        </div>
                    </div>
                    <input type="button" value="Log in" class="btn btn-primary btn-block mb-3" style="display: block ; width: 100%">
                    <button class="btn btn-block bg-white border border-primary rounded " style="display: block; width: 100%"><span class="fa fa-facebook-official text-primary px-2"></span>Log In with Facebook</button>
                    <div class="register mt-5">
                        <p>Don't have an account? <a href="#">Create an account</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
